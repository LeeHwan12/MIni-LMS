spring:
  application:
    name: Mini-LMS
  datasource:
    url: jdbc:mysql://localhost:3306/MiniLMS?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: "1234"
    driver-class-name: com.mysql.cj.jdbc.Driver   # (대부분 자동 감지되어 생략 가능)
  jpa:
    hibernate:
      ddl-auto: validate      # 초기 개발용, 운영은 validate 권장
    show-sql: true
    properties:
      hibernate.format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true