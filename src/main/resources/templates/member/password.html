<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head><meta charset="UTF-8"><title>비밀번호 변경</title></head>
<body>
<div class="container py-4">

    <h3>비밀번호 변경</h3>

    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger"
         th:text="${#fields.globalErrors()[0].defaultMessage}"></div>

    <form method="post" th:object="${form}">
        <div class="mb-3">
            <label class="form-label">현재 비밀번호</label>
            <input type="password" th:field="*{currentPassword}" class="form-control">
            <div class="text-danger small" th:errors="*{currentPassword}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">새 비밀번호</label>
            <input type="password" th:field="*{newPassword}" class="form-control">
            <div class="text-danger small" th:errors="*{newPassword}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">새 비밀번호 확인</label>
            <input type="password" th:field="*{newPasswordConfirm}" class="form-control">
            <div class="text-danger small" th:errors="*{newPasswordConfirm}"></div>
        </div>

        <button class="btn btn-primary">변경</button>
    </form>

</div>
</body>
</html>
