<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<th:block th:replace="fragments/nav :: siteNav('홈')"></th:block>
<div class="mypage-container">

    <!-- 프로필 카드 -->
    <div class="profile-card">
        <img th:src="${summary.avatarUrl != null ? summary.avatarUrl : '/images/default-avatar.png'}"
             alt="프로필 이미지"
             class="avatar"/>
        <h2 th:text="${summary.nickname}">닉네임</h2>
        <p>ID: <span th:text="${summary.memberId}">1</span></p>
    </div>

    <!-- 요약 정보 -->
    <div class="summary-section">
        <h3>나의 학습 요약</h3>
        <ul>
            <li>
                수강 강의 수:
                <strong th:text="${summary.coursesCount}">0</strong> 개
            </li>
            <li>
                평균 진행률:
                <strong th:text="${summary.avgProgress}">0.0</strong> %
            </li>
        </ul>
    </div>

    <!-- 버튼 -->
    <div class="actions">
        <a th:href="@{/courses}" class="btn">강의 목록 보기</a>
        <a th:href="@{/profile/edit}" class="btn">프로필 수정</a>
    </div>

</div>
<th:block th:replace="fragments/footer :: siteFooter"></th:block>
<style>
    .mypage-container { max-width: 800px; margin: 2rem auto; font-family: Pretendard, sans-serif; }
    .profile-card { text-align: center; margin-bottom: 2rem; }
    .avatar { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; }
    .summary-section { background: #f9f9f9; padding: 1.5rem; border-radius: 12px; }
    .summary-section h3 { margin-bottom: 1rem; }
    .summary-section ul { list-style: none; padding: 0; }
    .summary-section li { margin-bottom: .5rem; }
    .actions { margin-top: 2rem; text-align: center; }
    .btn { display: inline-block; padding: .5rem 1rem; margin: 0 .5rem;
        background: #1F2C40; color: white; border-radius: 6px; text-decoration: none; }
    .btn:hover { background: #FF6B35; }
</style>
</body>
</html>
